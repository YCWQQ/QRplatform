				<section id="widget-grid" class="">

						<!-- NEW WIDGET START -->
						<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="row">
								<div class="col-lg-3">
									<div class="input-group">
										<select name="TagNo" id="TagNo" class="form-control">
										</select>
										<div class="input-group-btn">
											<button type="button" id="modal_link" class="btn btn-primary" tabindex="-1">添加产品</button>
										</div>
									</div>

								</div>
							</div>
							<div class="jarviswidget" id="wid-id-form">
								<header>
									<span class="widget-icon"> <i class="fa fa-table"></i> </span>
									<h2 id="click-title">添加</h2>
								</header>
								<div class="widget-body">
									<form class="form-horizontal" id="iform" method="post" action="" style="width: 50%;float: left;margin-right:2%;">
										<fieldset>
											<div class="form-group default">
												<label class="col-md-2 control-label">半成品名称：</label>
												<div class="col-md-10">
													<input class="form-control" name="ProductName" id="ProductName" placeholder="必填项" type="text">
												</div>
											</div>
											<div class="form-group default">
												<label class="col-md-2 control-label">半成品代码：</label>
												<div class="col-md-10">
													<input class="form-control" name="ProductCode" id="ProductCode" placeholder="必填项" type="text">
												</div>
											</div>
											<div class="form-group default">
												<label class="col-md-2 control-label">失效天数：</label>
												<div class="col-md-4">
													<select class="form-control" id="Expire" name="Expire">
														<option value="365">1年</option>
														<option value="730">2年</option>
														<option value="1095">3年</option>
														<option value="1460">4年</option>
														<option value="1825">5年</option>
													</select>
												</div>
												<label class="col-md-2 control-label">所属大类：</label>
												<div class="col-md-4">
													<select class="form-control" id="BrandNo" name="BrandNo">
														<option value="">请选择</option>
													</select> 
												</div>
											</div>
											<div class="form-group default">
												<label class="col-md-2 control-label">计量单位：</label>
												<div class="col-md-10">
													<select class="form-control" id="UnitNo" name="UnitNo">
														<option value="">请选择</option>
													</select> 
												</div>
											</div>
										</fieldset>

										<fieldset id="Table1">
										</fieldset>

										<fieldset>
											<div class="form-group default">
												<label class="col-md-2 control-label">备注：</label>
												<div class="col-md-10">
													<textarea class="form-control" name="Remark" id="Remark" placeholder="" rows="4"></textarea>
												</div>
											</div>
											<div class="form-actions">
												<div class="row">
													<div class="col-md-12">
														<a class="btn btn-primary" id="add" type="submit">
															<i class="fa fa-save"></i>
															添加
														</a>
														<a class="btn btn-primary" id="update" type="submit">
															<i class="fa fa-save"></i>
															修改
														</a>
														<a class="btn btn-danger" onclick="iformclose()">
															<i class="fa fa-close"></i>
															取消
														</a>
														<div id="error1"></div>
													</div>
												</div>
											</div>
										</fieldset>
									</form>
									<div id="ProStyleSec" style="width: 48%;float: left;height: 500px;overflow: auto">

											<tbody id="product-styles-submit">
											</tbody>
											<tbody id="product-styles"></tbody>
											<tbody id="product-buttons" style="display: none;">
												<tr>
													<td>
														<div class="col-md-8">Ps:以上信息为产品类型子信息！（添加时点击保存之后数据才会提交到数据库。修改时数据会直接更新到数据库）</div>
														<div class="col-md-4" style="text-align: right;">
															<button onclick="ProStylesAdds()" style="display: none;" id="ProStylesAddsBtn" class="btn btn-primary">继续添加</button>
															<button onclick="setProStyles()" id="ProStylesReturnBtn" class="btn btn-primary">保存</button>
															<button onclick="ProStylesUpdate()" style="display: none;" id="ProStylesUpdateBtn" class="btn btn-primary">更新</button>
															<button onclick="ProStylesUpdate(true)" style="display: none;" id="ProStylesUpdateDBBtn" class="btn btn-primary">实时更新</button>
															<button class="btn btn-danger" id="closeSection" onclick="iformclose()">
																<i class="fa fa-close"></i>
																取消
															</button>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>

												<option value="">全部</option>
											</select>
										</div>

										</div>
										<label for="" style="float: right;margin-right: 10px;">
											<button id="ToggleColumns" class="btn btn-success">显示/隐藏列</button>
										</label>
									</div>
									
								</div>

								<div>

				<form class="form-horizontal" method="post" action="">
					<fieldset>
						<div class="form-group">
							<div style="height: 300px;width: 95%;text-align: center;overflow: hidden;">
								<img style="width: 100%" id='output' src="../img/Noimg.png"></img>
							</div>
						</div>
						<div class="form-actions">
							<div class="col-md-12">
							   	<div class="row">
							   	   <span style="float: left;font-size:font-size: 5px;color: red;">( 说明: 图片最佳像素为750X300 , 支持格式为PNG、JPG、JPEG、BMP , 大小不能超过1M )</span>
									<button class="btn btn-primary" type="submit" id="addImg">
										<i class="fa fa-save"></i>
										上传图片
									</button>
									<button class="btn btn-primary" type="submit" id="upImg" style="display: none;">
										<i class="fa fa-save"></i>
										保存图片
									</button>
									<input type="file" style="display: none;" id="file" name="file" onchange="openFile(event,'1')"></input>
								</div>	
							</div>
						</div>
					</fieldset>
				</form>
			</div>
