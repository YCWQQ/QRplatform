			#dt_basic th,td{
				text-align:center;
			}

		</style>

	<body class="">
		<!-- HEADER -->
		<header id="header">
			<div id="logo-group">
				<!-- PLACE YOUR LOGO HERE -->
				<span id="logo"> <a href="/" title="回到首页"><img src="../img/logo.png" alt="SmartAdmin"></a></span>
				<!-- END LOGO PLACEHOLDER -->
			</div>
			<!-- pulled right: nav area -->
			<div class="pull-right">
				<!-- collapse menu button -->
				<div id="hide-menu" class="btn-header pull-right">
					<span> <a href="./../javascript:void(0);" data-action="toggleMenu" title="隐藏Menu"><i class="fa fa-reorder"></i></a> </span>
				</div>
				<!-- end collapse menu -->
				<!-- logout button -->
				<div id="logout" class="btn-header transparent pull-right">
					<span> <a href="./../login.html" title="退出" data-action="userLogout" data-logout-msg="确定要退出管理系统？"><i class="fa fa-sign-out"></i></a> </span>
				</div>
				<!-- end logout button -->
				
			</div>
			<!-- end pulled right: nav area -->
		</header>
		<!-- END HEADER -->
		<!-- Note: This width of the aside area can be adjusted through LESS variables -->
		<aside id="left-panel">
			<div class="login-info">
				<span> <!-- User image size is adjusted inside CSS, it should stay as it --> 
					<!-- session open -->
					<a href="./../javascript:void(0);" id="show-shortcut" data-action="toggleShortcut">
						<img src="../img/avatars/sunny.png" alt="me" class="online" /> 
						<span id="cookie"></span>
						<i class="fa fa-angle-down"></i>
					</a> 
				</span>
			</div>
			<!-- end user info -->
			<nav id="nav-left">
				
			</nav>
			<span class="minifyme" data-action="minifyMenu"> 
				<i class="fa fa-arrow-circle-left hit"></i> 
			</span>
		</aside>
		<!-- END NAVIGATION -->
		<!-- MAIN PANEL -->
		<div id="main" role="main">
			<!-- RIBBON -->
			<div id="ribbon">
				<!-- breadcrumb -->
				<ol class="breadcrumb">
					<li><a href="/" title="回到首页">首页</a></li><li>自定义权限</li>
				</ol>
				
			</div>
			<!-- END RIBBON -->
			<!-- MAIN CONTENT -->
			<div id="content">
				<!-- widget grid -->
				<section id="widget-grid" class="">
					<!-- row -->
					<div class="row">
						<!-- NEW WIDGET START -->
						<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<!-- Widget ID (each widget will need unique ID)-->
							<div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">
								<header>
									<span class="widget-icon"> <i class="fa fa-table"></i> </span>
									<h2>自定义权限管理</h2>
									<a href="#" id="modal_link" class="btn btn-primary btn-xs">添加自定义权限</a>
								</header>
								<!-- widget div-->
								<div>
									<!-- widget edit box -->
									<div class="jarviswidget-editbox">
										<!-- This area used as dropdown edit box -->
									</div>
									<!-- end widget edit box -->
									<!-- widget content -->
									<div class="widget-body no-padding">
				                        <table id="jqgrid"></table>
							            <div id="pjqgrid"></div>
									</div>
									<!-- end widget content -->
								</div>
								<!-- end widget div -->
							</div>
							<!-- end widget -->
						</article>
						<!-- WIDGET END -->
					</div>
					<!-- end row -->
				</section>
				<!-- end widget grid -->
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN PANEL -->
		<div id="dialog-message" style="display: none;" title="添加自定义权限">
			<div class="widget-body">
				<form class="form-horizontal" id="iform">
					<fieldset>
						<div class="form-group">
							<label class="col-md-2 control-label">所属用户：</label>
							<div class="col-md-10">
								<select class="form-control" placeholder="" name="PermitId" id="PermitId">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">所属角色：</label>
							<div class="col-md-10">
								<select class="form-control" placeholder="" name="RoleId" id="RoleId">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">状态：</label>
							<div class="col-md-10">
								<select class="form-control" placeholder="" name="Options" id="Options">
									<option value="false">失效</option>
									<option value="true">启用</option>
								</select>
							</div>
						</div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-12">
									<button class="btn btn-primary" id="add" type="submit">
										<i class="fa fa-save"></i>
										添加
									</button>
									<button class="btn btn-primary" style="display: none;" id="update" type="submit">
										<i class="fa fa-save"></i>
										保存
									</button>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<!-- Tree start -->
			<!-- Tree end -->
		</div>
		<!-- PAGE FOOTER -->
		<div class="page-footer">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<span class="txt-color-white" id="copy"></span>
				</div>
			</div>
		</div>
