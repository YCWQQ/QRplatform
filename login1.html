<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <title>华美龙物联网管理系统</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="login/css/reset.css">
        <link rel="stylesheet" href="login/css/supersized.css">
        <link rel="stylesheet" href="login/css/loginStyle.css">
        <link rel="stylesheet" href="login/css/logoBottom.css">
         
    </head>

    <body>
        <div id="main" role="main">
        </div>
        <div class="page-container">
              <h1>Login</h1>    
           <div class="wei">
            <form action="index.html" id="login-form" class="smart-form client-form">
               账号： <input type="text" name="userName" id="userName" class="username" placeholder="Username">
                密码：<input type="password" name="password" id="userPwd" class="password" placeholder="Password">
               <div style="float: left;margin-top: 15px;width: 100%;">
                  <span>主题选择：</span>
                  <select id="classVue"  style="height: 35px;width: 70%;background-color: rgba(239, 73, 9, 0.2)">
                        <option value="smart-style-0">Smart Default</option>
                        <option value="smart-style-1">Dark Elagance</option> 
                        <option value="smart-style-2">Ultra Light</option> 
                        <option value="smart-style-3">Google Skin</option> 
                        <option value="smart-style-4">PixelSmash</option> 
                        <option selected value="smart-style-5">Glass</option> 
                        <option value="smart-style-6">MaterialDesign</option>
                        <option value="ng">ng Style</option>
                  </select>
                </div> 
                <button type="submit" id="Login">登&nbsp;&nbsp;&nbsp;录</button>
                <div class="error"><span>+</span></div>
            </form>
           </div> 
        </div>
<div class="footer">   
     <div class="connects">
         <p style="float: right">
            <span>Copyright    ©2009-2017 MACS&nbsp;&nbsp;&nbsp;此类浏览器运行系统效果更佳：</span>
               <a href="http://www.googlechromer.cn/" style="margin: -4px 0 0 -15px;width: 80px;" title="点击下载谷歌浏览器">
                  <img class="vchrom" src="login/img/vChrom.png"></img>
              </a>
              <a  href="http://browser.qq.com" title="点击下载QQ浏览器">
                  <img class="vqq" src="login/img/vQQ.png"></img>
              </a>
              <a  href="https://www.mozilla.org/zh-CN/firefox/new/" style="margin-top: -8px;width: 50px;" title="点击下载火狐浏览器">
                  <img class="vfix" src="login/img/vfix.png"></img>
              </a> 
            </p>                 
    </div>
</div>

     <script src="js/plugin/pace/pace.min.js"></script>
