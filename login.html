    <script type="text/javascript">
        function IsPC() {
            var userAgentInfo = navigator.userAgent;
            var Agents = ["Android", "iPhone",
                        "SymbianOS", "Windows Phone",
                        "iPad", "iPod"];
            var flag = true;
            for (var v = 0; v < Agents.length; v++) {
                if (userAgentInfo.indexOf(Agents[v]) > 0) {
                    flag = false;
                    break;
                }
            }
            return flag;
        }
        
        $(function () {
            if(IsPC()){//判断是否是手机端浏览器
                let classVue=window.sessionStorage.getItem('selected');
                //清除cookie session
                var cookieName=$.cookie('cookie_name');
                window.sessionStorage.removeItem('user');
                $.cookie(cookieName, null,{expires: -1});
            }else{
                localStorage.clear();  //清除localStorage
                let classVue=JSON.parse(localStorage.getItem("selected"));
            }
            
            if(classVue == 'ng'){
              $("head").append("<link>");
              css = $("head").children(":last");
              css.attr({
                  rel: "stylesheet",
                  type: "text/css",
                  href: "../css/zt.css"
              });
              $('#main').css({"background-image":"url(../img/ng-index.jpg)"});
            }

        	var getRandomColor = function(){     //随机生成颜色
					  return  '#' +    
					    (function(color){    
					    return (color +=  '0123456789abcdef'[Math.floor(Math.random()*16)])    
					      && (color.length == 6) ?  color : arguments.callee(color);    
					  })('');    
					} 
			$("select option").each(function(index,el){
				$(el).css('color',getRandomColor());
			});
            
            $("#Login").click(function () {
                if(IsPC()){//判断是否是手机端浏览器
                    window.sessionStorage.setItem('classVue',$("#classVue option:selected").val());
                }{
                    localStorage.setItem("classVue",$("#classVue option:selected").val());
                }

                var userName = $("#userName").val();
                var userPwd = $("#userPwd").val();
                var UserUrl = _path+"login/";
                $.ajax({
                    dataType: "json",
                    url: UserUrl,
                    type: "GET",
                    data: {
                        name: userName,
                        key: userPwd
                    },
                    success: function (result) {
                        if (result) {
                            if(IsPC()){//判断是否是手机端浏览器
                                window.sessionStorage.setItem('user',JSON.stringify(result));
                                window.sessionStorage.setItem('userName',userName);
                            }{
                                localStorage.setItem('user',JSON.stringify(result));
                                localStorage.setItem('userName',userName);
                            }
                            if (result.Status == 1) {
                                GetMenu(result.Key);
                                location.href = "index.html";
                            } else if (result.Status == 0) {
                                $.errorFun("用户名或密码错误！");
                            }
                        } else {
                            var msg = result != null && result.msg != null ? result.msg : "";
                            $.errorFun("输入的信息有误，请重新输入!" + msg);
                        }
                    },
                    error: function (ex) {
                        $.errorFun("用户名或密码错误","#erf");
                    }
                });
                return false;
            });
        });
    </script>
