	<body class="">
		<!-- HEADER -->
		<header id="header">
			<div id="logo-group">
				<!-- PLACE YOUR LOGO HERE -->
				<span id="logo"> <a href="/" title="回到首页"><img src="../img/logo.png" alt="SmartAdmin"></a></span>
				<!-- END LOGO PLACEHOLDER -->
			</div>
			<!-- pulled right: nav area -->
			<div class="pull-right">
				<!-- collapse menu button -->
				<div id="hide-menu" class="btn-header pull-right">
					<span> <a href="./../javascript:void(0);" data-action="toggleMenu" title="隐藏Menu"><i class="fa fa-reorder"></i></a> </span>
				</div>
				<!-- end collapse menu -->
				<!-- #MOBILE -->
				<!-- logout button -->
				<div id="logout" class="btn-header transparent pull-right">

				</div>
				<!-- end logout button -->
				
			</div>
			<!-- end pulled right: nav area -->
		</header>
		<!-- END HEADER -->
		<aside id="left-panel">
			<div class="login-info">
				<span> <!-- User image size is adjusted inside CSS, it should stay as it --> 
					<!-- session open -->
					<a href="./../javascript:void(0);" id="show-shortcut" data-action="toggleShortcut">
						<img src="../img/avatars/sunny.png" alt="me" class="online" /> 
						<span id="cookie"></span>
						<i class="fa fa-angle-down"></i>
					</a> 
				</span>
			</div>
			<!-- end user info -->
			<nav id="nav-left">
				
			</nav>
			<span class="minifyme" data-action="minifyMenu"> 
				<i class="fa fa-arrow-circle-left hit"></i> 
			</span>
		</aside>
		<!-- END NAVIGATION -->
		<!-- MAIN PANEL -->
		<div id="main" role="main">
			<!-- RIBBON -->
			<div id="ribbon">
				<!-- breadcrumb -->
				<ol class="breadcrumb">
					<li><a href="/" title="回到首页">首页</a></li><li>物流编码查询</li>
				</ol>
			</div>
			<!-- END RIBBON -->
			<!-- MAIN CONTENT -->
			<div id="content">
				<section id="widget-grid" class="">
					<!-- row -->
					<div class="row">
						<!-- NEW WIDGET START -->
						<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<!-- Widget ID (each widget will need unique ID)-->
							<div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">		
                                <header>
									<span class="widget-icon"> <i class="fa fa-table"></i> </span>
									<h2>激活编码上传</h2>
								</header>
								<!-- widget div-->
								<div>
									<!-- widget edit box -->
									<div class="jarviswidget-editbox">
										<!-- This area used as dropdown edit box -->
									</div>
									<!-- end widget edit box -->
									<!-- widget content -->
									<div class="widget-body">
										<form class="form-horizontal" id="iform" style="width:50%;margin:auto">
											
											<fieldset>
												<legend>编码信息填写</legend>
												<div class="form-group">
													<label class="col-md-2 control-label">产品</label>
													<div class="col-md-10">
														<input class="form-control" placeholder="请输入产品编号或名称查询" autocomplete="off" type="text" id="ProductNo" name="ProductNo">
														<input class="form-control" type="text" id="ProductNoGet" name="ProductNoGet" style="display: none">
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-2">生产场景</label>
													<div class="col-md-10">
														<select class="form-control" id="SceneNo" name="SceneNo">
															<option value="">请选择</option>
														</select>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label">班组</label>
													<div class="col-md-10">
														<select class="form-control" id="TeamNo" name="TeamNo">
															<option value="">请选择</option>
														</select>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label">质检人员</label>
													<div class="col-md-10">
														<select class="form-control" id="PermitNo" name="PermitNo">
															<option value="">请选择</option>
														</select>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label">质检时间</label>
													<div class="col-md-10">
														<input class="form-control" id="QcTime" name="QcTime" placeholder="必填项" type="text" autocomplete="off" value="">
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label">批次号</label>
													<div class="col-md-10">
														<input class="form-control" id="BatchNo" name="BatchNo" placeholder="必填项" type="text" autocomplete="off" value="">
													</div>
												</div>
											
											</fieldset>
											
											<fieldset>
												<legend>附件上传</legend>
											
												<div class="form-group">
													<label class="col-md-2 control-label">选择文件</label>
													<div class="col-md-10">
														<input type="file" class="btn btn-default" id="file" name="file">
														<p class="help-block">
															选择文件后点击右下方上传按钮
														</p>
													</div>
												</div>
												<div class="form-group">
													<label class="col-md-2 control-label"></label>
													<div class="col-md-10">
														<div id='progress' class='col-xs-6 col-sm-6 col-md-12 col-lg-12' 
											              style='margin-top: 25px;border-radius: 25px;display: none;'>
											                <span class="text">上传进度：<span class="pull-right" id='progress_text'>0%</span> </span>
											                <div class="progress" style='height: 8px;margin-top: 5px;'>
																<div class="progress-bar bg-color-blue" id='progress_div' style="width: 0%;"></div>
															</div>
											            </div>
													</div>
												</div>
												
											</fieldset>
											<div class="form-actions">
												<div class="row">
													<div class="col-md-12">
														<button class="btn btn-primary" id="CodeUpload" type="submit">
															<i class="fa fa-save"></i>
															上传
														</button>
													</div>
												</div>
											</div>
				
										</form>
									</div>
									
								</div>
							</div>
							<!-- end widget -->
						</article>
						<!-- WIDGET END -->
					</div>
					<!-- end row -->
				</section>
				<!-- end widget grid -->
			</div>
			<!-- END MAIN CONTENT -->

		<script src="../js/ribbon.js"></script>
		<script src="../js/app.config.js"></script>
		<script src="../js/demo.min.js"></script>

		<script src="../js/plugin/jquery-touch/jquery.ui.touch-punch.min.js"></script>

		<script src="../js/bootstrap/bootstrap.min.js"></script>

		<script src="../js/notification/SmartNotification.min.js"></script>
		<!-- JARVIS WIDGETS -->
		<script src="../js/smartwidgets/jarvis.widget.min.js"></script>
		<!-- JQUERY MASKED INPUT -->
		<script src="../js/plugin/masked-input/jquery.maskedinput.min.js"></script>
		<script src="../js/app.min.js"></script>
		<script src="../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
