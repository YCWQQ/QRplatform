<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" href="login/css/logoBottom.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<meta name="keywords" content="">

		   addEventListener("load", function() {

</head>

<body>
    <h1>Login</h1>
    <div class="container w3">
		<form action="index.html" id="login-form" class="smart-form client-form">
			<div class="username">
				<span class="username" style="height:19px">用户:</span>
				<input type="text" name="name"  class="name" id="userName"  placeholder="" required="">
				<div class="clear"></div>
			</div>
			<div class="password-agileits">
				<span class="username"  style="height:19px">密码:</span>
				<input type="password"  name="password" class="password" id="userPwd" placeholder="" required="">
				<div class="clear"></div>
			</div>
			<div style="float: left;margin-top: 15px;width: 100%;">
                  <span>主题选择：</span>
                  <select id="classVue" style="height: 40px;margin-left: -134px;background-color: rgba(254, 209, 78, 0.56)">
                      <option value="smart-style-0">Smart Default</option>
                        <option selected value="smart-style-1">Dark Elagance</option> 
                        <option value="smart-style-2">Ultra Light</option> 
                        <option value="smart-style-3">Google Skin</option> 
                        <option value="smart-style-4">PixelSmash</option> 
                        <option value="smart-style-5">Glass</option> 
                        <option value="smart-style-6">MaterialDesign</option> 
                        <option value="ng">ng Style</option> 
                  </select>
            </div> 
			<div class="login-w3">
					<input type="submit" class="login" id="Login" value="登&nbsp;&nbsp;录">
			</div>
			<div class="clear"></div>
		</form>
	</div>
	<div class="footer">	  
		<div class="connects">
		  <p style="float: right">
		    <span> ©2009-2017 MACS&nbsp;&nbsp;&nbsp;此类浏览器运行系统效果更佳：</span>

		        <img class="vchrom" src="login/img/vChrom.png"></img>
		      </a>
		      <a href="http://browser.qq.com" title="点击下载QQ浏览器">
		        <img class="vqq" src="login/img/vQQ.png"></img>
		      </a>
		      <a href="https://www.mozilla.org/zh-CN/firefox/new/" style="margin-top: -8px;width: 50px;" title="点击下载火狐浏览器">
		        <img class="vfix" src="login/img/vfix.png"></img>
		      </a> 
		  </p>        		     
		</div>
	</div>
