			                   <label style='margin-top: 10px;' class='col-md-2 control-label'>上传文件：</label>

			                      <input type="file" id="file" class="btn btn-default"  name="file" style="height:40px">
			                   </div>
			            </div>
			            <div id='progress' class='col-xs-6 col-sm-6 col-md-12 col-lg-12' 
			              style='margin-top: 25px;border-radius: 25px;display: none;'>

			                <div class="progress" style='height: 8px;margin-top: 5px;'>
								<div class="progress-bar bg-color-blue" id='progress_div' style="width: 0%;"></div>
							</div>
			            </div>
			        </fieldset>
			       
			        <div style='position: absolute;bottom: 45px;right: 30px;'>
			            <button onclick="sendRequest()"  class="btn btn-primary" type="button">保存</button>
			        </div>
			    </div>

						<div class="form-group">
							<label class="col-md-2 control-label">编码单名</label>
							<div class="col-md-10">
								<input class="form-control" id="Name" autocomplete="off" name="Name" placeholder="必填项" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">标签：</label>
							<div class="col-md-10">
							    
                                        <!-- <td><select id='tab1' onchange="inOrd_info('tab1')" style='height: 32px;width: 90px;border: 1px solid #ccc;'><option>1</option></select></td> -->
                                <input style="display: none" class="form-control" id="LableId" autocomplete="off" name="LableId" placeholder="" type="text"></td>
                                <input style="display: none" class="form-control" id="ProductNo" autocomplete="off" name="ProductNo" placeholder="" type="text"></td>
                                <input class="form-control" id="LableName" autocomplete="off" name="LableName" placeholder="请输入标签名称进行查询" type="text"></td>
                                    
							     
								<!-- <input class="form-control" id="ProductName" autocomplete="off" name="ProductName" placeholder="请输入名称查询选择产品" type="text">
								<input style="display: none" type="text" id="ProductNo" name="ProductNo"> -->
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">是否外来码：</label>
							<div class="col-md-10">
								<select class="form-control" name="CodeType" id="CodeType">
								   <option value='0'>否</option> 
								   <option value='1'>是</option> 
								</select>
							</div>
						</div>
						<div class="form-group" id='CountDiv'>
							<label class="col-md-2 control-label">数量：</label>
							<div class="col-md-10">
								<input class="form-control" id="Count" autocomplete="off" name="Count" placeholder="必填项" type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">服务商：</label>
							<div class="col-md-10">
								<select class="form-control" name="Custom" id="Custom">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">生产类型：</label>
							<div class="col-md-10">
								<select class="form-control" name="MakeType" id="MakeType">
								  <option value="1">代表农药登记证持有人生产</option>
								  <option value="2">代表委托加工</option>
								  <option value="3">代表委托分装</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">层次：</label>
							<div class="col-md-10">
								<select class="form-control" name="Layer" id="Layer">
									<option value="1">产品码</option>
									<!-- <option value="2">箱码</option> -->
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">状态：</label>
							<div class="col-md-10">
								<select class="form-control" name="Params" id="Params">
									<option value="1">正常</option>
									<option value="0">失效</option>
								</select>
							</div>
						</div>
					</fieldset>
					<div class="form-group">
						<label class="col-md-2 control-label">备注：</label>
						<div class="col-md-10">
							<textarea class="form-control" id="Remark" name="Remark" placeholder="" rows="4"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-12">
								<button class="btn btn-primary" id="add" type="submit">
									<i class="fa fa-save"></i>
									添加
								</button>
								<button class="btn btn-primary" id="update" type="submit">
									<i class="fa fa-save"></i>
									修改
								</button>
							</div>
						</div>
					</div>
				</form>
