								<div style="padding-bottom: 20px;" class="form-group">

									</div>

									<label style="margin: 5px -22px 0px 0px;" class="col-md-1 control-label">结束时间 *</label>

									</div>

											<i class="fa fa-search"></i>

										<button id="ToggleColumns" class="btn btn-success">显示/隐藏列</button>
									</div>

		<div id="dialog-message" title="质检单管理">
			<div class="widget-body">
				<form class="form-horizontal" id="iform"  method="get" action="">
					<fieldset>
					    <div class="form-group">
							<label class="col-md-2 control-label">生产订单号：</label>
							<div class="col-md-10">
								<select class="form-control" id="OrderNo" name="OrderNo">
								</select>
							</div>
						</div>
					    <div class="form-group">
							<label class="col-md-2 control-label">产品编号：</label>
							<div class="col-md-10">
								<input class="form-control" autocomplete="off" disabled id="ProductNo" name="ProductNo"  type="text">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">批次号：</label>
							<div class="col-md-10 autoSelectP">
								<input class="form-control" autocomplete="off" disabled id="BatchNo" name="BatchNo"  type="text">
							</div>
						</div>	
						<div class="form-group">
							<label class="col-md-2 control-label">质检订单名称：</label>
							<div class="col-md-10">
								<input class="form-control" id="OrderName" name="OrderName" placeholder="必填项" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">质检人员编号：</label>
							<div class="col-md-10 autoSelectP">
								<select class="form-control" name="PermitNo" id="PermitNo">
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">质检人员别名：</label>
							<div class="col-md-10">
								<input class="form-control" id="Alias" disabled name="Alias" type="text" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">采样比率：</label>
							<div class="col-md-4">
								<input class="form-control" id="Sampling" name="Sampling" placeholder="请输入1-100的整数" type="text">
							</div>
							<label class="col-md-1" style="padding-top: 7px"> % </label>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">状态：</label>
							<div class="col-md-10">
								<select class="form-control" name="Status" id="Status">
									<option selected="selected" value="1">正常</option>
									<option value="0">失效</option>
								</select>
							</div>
						</div>
					</fieldset>
					<div class="form-group">
						<label class="col-md-2 control-label">备注：</label>
						<div class="col-md-10">
							<textarea class="form-control" id="Remark" name="Remark" placeholder="" rows="4"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<div class="row">
							<div class="col-md-12">
								<button class="btn btn-primary" id="add" type="submit">
									<i class="fa fa-save"></i>
									添加
								</button>
								<button class="btn btn-primary" id="update" type="submit">
									<i class="fa fa-save"></i>
									修改
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div id="dialog-Quality" title="质量检查">
			<div class="widget-body">
				<form class="form-horizontal" id="iform_qua"  method="get" action="">
					<fieldset>
						<div class="form-group">
							<label class="col-md-2 control-label">质量级别：</label>
							<div class="col-md-10">
								<select class="form-control" name="Levels" id="Levels">
								    <option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-2 control-label">品质：</label>
							<div class="col-md-10">
							   <label class='radio radio-inline'>
								  <input type="radio" class="radiobox" name="Status_1" value='1'>
								  <span>合格</span>
							   </label>
							   <label class='radio radio-inline'>
								  <input type="radio" checked="checked" class="radiobox" name="Status_1" value='0'>
								  <span>不合格</span>
							   </label>
							</div>
						</div>
					</fieldset>
					
					<div class="form-actions">
						<div class="row">
							<div class="col-md-12">
							   <button class="btn btn-primary" id="addzj" type="submit">
									<i class="fa fa-save"></i>
									保存
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
