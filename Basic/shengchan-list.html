	<body class="">
		<!-- HEADER -->
		<header id="header">
			<div id="logo-group">
				<!-- PLACE YOUR LOGO HERE -->
				<span id="logo"> <a href="/" title="回到首页"><img src="../img/logo.png" alt="SmartAdmin"></a></span>
				<!-- END LOGO PLACEHOLDER -->
			</div>
			<!-- pulled right: nav area -->
			<div class="pull-right">
				<!-- collapse menu button -->
				<div id="hide-menu" class="btn-header pull-right">

				</div>
				<!-- end collapse menu -->

				<!-- logout button -->
				<div id="logout" class="btn-header transparent pull-right">
					<span> <a href="./../login.html" title="退出" data-action="userLogout" data-logout-msg="确定要退出管理系统？"><i class="fa fa-sign-out"></i></a> </span>

			</div>

					</a>

				</ol>
				<!-- end breadcrumb -->
			</div>

			<!-- END RIBBON -->
			<!-- MAIN CONTENT -->
			<div id="content">
				<aside id="diqu-tree" >
					<!-- NEW WIDGET START -->
					<div class="jarviswidget" id="wid-id-form">
						<header>
							<span class="widget-icon"> <i class="fa fa-table"></i> </span>
							<h2 id="click-title">添加生产场景</h2>
						</header>
						<div class="widget-body">
							<form class="form-horizontal" id="iform" method="post" action="" style="width: 50%;float: left;">
								<fieldset>
									<div class="form-group">
										<label class="col-md-2 control-label">生产线编号：</label>
										<div class="col-md-10">
											<input class="form-control" name="SceneNo" id="SceneNo" placeholder="必填项" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">生产线名称：</label>
										<div class="col-md-10">
											<input class="form-control" name="SceneName" id="SceneName"  placeholder="必填项" type="text">
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">所属场景：</label>
										<div class="col-md-10">
											<!-- <input class="form-control" name="ParentId" id="ParentId" placeholder="" type="text"> -->
											<select class="form-control" id="ParentId" name="ParentId">
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">状态：</label>
										<div class="col-md-10">
											<select class="form-control" name="Status" id="Status">
												<option value="1">正常</option>
												<option value="0">失效</option>
											</select> 
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-2 control-label">备注：</label>
										<div class="col-md-10">
											<textarea class="form-control" name="Remark" id="Remark" placeholder="" rows="4"></textarea>
										</div>
									</div>
									<div class="form-actions">
										<div class="row">
											<div class="col-md-12">
												<a class="btn btn-primary" id="add" >
													<i class="fa fa-save"></i>
													添加
												</a>
												<a class="btn btn-primary" id="update">
													<i class="fa fa-save"></i>
													修改
												</a>
												<a class="btn btn-danger" onclick="iformclose()">
													<i class="fa fa-close"></i>
													取消
												</a>
											</div>
										</div>
									</div>
								</fieldset>
							</form>
							<table id="StylesContainer" class="table table-striped table-bordered table-hover form-horizontal"  style="width: 48%;float: right;">
								<tbody id="StylesTbody"></tbody>
							</table>
						</div>
					</div>
					<article class="" id="diqu-fixed">
						<!-- Widget ID (each widget will need unique ID)-->
						<div class="jarviswidget jarviswidget-color-blue" id="wid-id-1" data-widget-editbutton="false">
						   <header>
								<span class="widget-icon"> <i class="fa fa-table"></i> </span>
								<h2>生产场景管理</h2>
								<a href="#" id="modal_link" class="btn btn-primary btn-xs" style="height: 22px;">添加场景</a>
							</header>
							<!-- widget div-->
							<div>
								<!-- widget content -->
								<div class="widget-body">
									<div class="tree smart-form" style='margin: 5px -13px;'>
										<label style='margin-left: 13px;'>
														
											<input style="display: inline-block;width: 150px;margin-right:5px;vertical-align: middle;padding-left: 5px" type="search" id="search-html" class="form-control" placeholder="请输入架构名称或编号" >
											<div id="search-div" class="btn btn-sm btn-primary"><span class="fa fa-search"></span></div>										
											
										</label>
										<label style='float: right; margin-right: 13px;'>
										    <a id="ToggleColumns" class="btn btn-success btn-sm">显示/隐藏列</a>
										</label>
										<table id="example-basic-expandable" class="table ui-jqgrid-htable table table-bordered table-hover" style='margin-top: 10px;border: 2px solid #ddd;'>
									      
									    </table>  
										
									</div>
								</div>
								<!-- end widget content -->
							</div>
							<!-- end widget div -->
						</div>
						<!-- end widget -->
					</article>
					<!-- WIDGET END -->
				</aside>
				<!-- aside end  -->
				<div class="cl"></div>
			</div>
			<!-- END MAIN CONTENT -->

		<div id="dialog-message" title="添加场景">
			<div class="widget-body">
				<form class="form-horizontal" id="iform" method="post" action="">
					
				</form>
			</div>
		</div>

		<div id="dialog-messagename" title="修改场景">
			<div class="widget-body">
				<form class="form-horizontal" id="iforms" method="post" action="">
					<fieldset>
						<div class="form-group">
							<label class="col-md-2 control-label">修改名称：</label>
							<div class="col-md-10">
								<input class="form-control" name="SceneNoname" id="SceneNoname" placeholder="" type="text">
							</div>
						</div>						
						<div class="form-actions">
							<div class="row">
								<div class="col-md-12">								
									<button class="btn btn-primary" id="upscx" type="submit">
										<i class="fa fa-save"></i>
										修改
									</button>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<!-- PAGE FOOTER -->
		<div class="page-footer">
			<div class="row">
				<div class="col-xs-12 col-sm-6">

		</div>
		<div id="dialog-Store" title="配置默认库位" style="display: none;">
